<style>

    body {
        background-color: #0f0f0f;
        color: #ffffff;
    }

    svg {
        max-width: 100%;
        width: auto;
        height: auto;
        display: flex;
    }

    .container {
        max-width: 1000px !important;
        margin-left: auto;
        margin-right: auto;
    }

    .invisible {
        position:absolute;
        left:-10000px;
        top:auto;
        width:1px;
        height:1px;
        overflow:hidden;
    }

    .v-spacer {
        padding: 5% 0;
    }

    @media only screen and (max-width: 600px) {
        #name-group svg {
            padding: 10px;
            max-width: 70%;
            margin-right: auto;
        }

        #contact-group svg {
            padding: 10px;
            max-width: 90%;
            margin-left: auto;
        }

        #body-group svg {
            padding: 10px;
            max-width: 70%;
            margin-left: auto;
            margin-right: auto;
        }

        #bubble-group svg {
            padding: 10px;
            max-width: 50%;
            margin-left: auto;
            transform: rotate(180deg);
        }

        #footer-group svg {
            padding: 10px;
            max-width: 70%;
            margin-left: auto;
            margin-right: auto;
        }
    }

    @media only screen and (min-width: 600px) {
        #name-group svg {
            padding: 10px;
            max-width: 50%;
            margin-right: auto;
        }

        #contact-group svg {
            padding: 10px;
            max-width: 70%;
            margin-left: auto;
        }

        #body-group svg {
            padding: 10px;
            max-width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        #bubble-group svg {
            padding: 10px;
            max-width: 20%;
            margin-left: auto;
            transform: rotate(180deg);
        }

        #footer-group svg {
            padding: 10px;
            max-width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
    }

    @media only screen and (min-width: 750px) {
        #name-group svg {
            padding: 10px;
            max-width: 40%;
            margin-right: auto;
        }

        #contact-group svg {
            padding: 10px;
            max-width: 50%;
            margin-left: auto;
        }

        #body-group svg {
            padding: 10px;
            max-width: 40%;
            margin-left: auto;
            margin-right: auto;
        }

        #bubble-group svg {
            padding: 10px;
            max-width: 20%;
            margin-left: auto;
            transform: rotate(180deg);
        }

        #footer-group svg {
            padding: 10px;
            max-width: 30%;
            margin-left: auto;
            margin-right: auto;
        }
    }

</style>
